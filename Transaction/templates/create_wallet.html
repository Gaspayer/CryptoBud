{% extends 'base.html' %}

{% block content %}
    <h2>Create a new wallet</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
