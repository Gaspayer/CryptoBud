{% extends 'base.html' %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/styles_creator.css' %}">
    <div class="container">
        <h2>Create a creator profile</h2>
        <form class="creator-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <textarea class="form-control" name="bio" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="avatar">Images</label>
                <input id="avatar" type="file" class="form-control-file" name="avatar" style="display:none;" accept="image/*" multiple>
                <label class="creator-button" for="avatar">Select images</label>
                <div id="avatar-previews" style="margin-top: 10px;"></div>
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea class="form-control" name="bio" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" class="form-control" name="website" required>
            </div>
            <div class="form-group">
                <label for="cryptoAddress">Crypto Address</label>
                <input type="text" class="form-control" name="cryptoAddress" required>
            </div>
            <button type="submit" class="btn btn-primary creator-button">Create</button>
        </form>
    </div>
    <script src="{% static 'js/scripts_creator.js' %}"></script>
{% endblock %}
