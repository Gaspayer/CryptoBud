{% extends 'base.html' %}

{% load static %}

{% block content %}
  <link rel="stylesheet" href="{% static 'css/styles_crowdfunding.css' %}">
  <div class="container">
    <h2 class="text-center my-4">Create a New Fundraiser</h2>
    <form method="post" enctype="multipart/form-data" class="w-50 mx-auto creator-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="goal_amount">Goal Amount</label>
        <input type="number" name="goal" id="goal" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="crypto_address">Crypto Address</label>
        <input type="text" name="crypto_address" id="crypto_address" required>
      </div>
      <div class="form-group">
        <label for="end_date">Start Date</label>
        <input type="date" name="start_date" id="start_date" required>
      </div>
      <div class="form-group">
        <label for="end_date">End Date</label>
        <input type="date" name="end_date" id="end_date" required>
      </div>
      <div class="form-group">
        <label for="image">Fundraiser Images</label>
        <input id="image" type="file" class="form-control-file" name="image" style="display:none;" accept="image/*" multiple>
        <label class="classic-button" for="image">Select images</label>
        <div id="image-previews" style="margin-top: 10px;"></div>
      </div>
      <button type="submit" class="btn btn-primary classic-button">Create Fundraiser</button>
    </form>
  </div>
  <script src="{% static 'js/scripts_crowdfunding.js' %}"></script>
{% endblock %}
